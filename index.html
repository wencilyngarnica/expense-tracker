<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Expense Tracker</h1>
            <p class="subtitle">Track your income and expenses with ease</p>
        </header>
        
        <!-- Dashboard with Summary Cards -->
        <div class="dashboard" id="dashboard">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <!-- Main Content Area -->
        <div class="card-container">
            <!-- Transaction Form Card -->
            <div class="card">
                <h2>Add Transaction</h2>
                <div class="transaction-type">
                    <div class="type-btn income-btn active" id="income-type-btn">Income</div>
                    <div class="type-btn expense-btn" id="expense-type-btn">Expense</div>
                </div>
                <form id="transaction-form">
                    <!-- Form fields will be populated by JavaScript -->
                </form>
            </div>
            
            <!-- Transactions List Card -->
            <div class="card">
                <div class="month-selector">
                    <h2>Transactions</h2>
                    <select id="month-filter"></select>
                </div>
                <div class="transactions-list">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-body"></tbody>
                    </table>
                    <div id="empty-transactions" class="empty-state">
                        <p>No transactions yet. Add your first income or expense!</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chart Card -->
        <div class="card">
            <h2>Spending Overview</h2>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>Expense Tracker &copy; <span id="current-year"></span> | Track your finances easily</p>
        </footer>
    </div>
    
    <!-- JavaScript Files -->
    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
